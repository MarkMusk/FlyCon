  <body data-bs-theme="dark">
    <center><h1 class="h2" style="margin: 10px 10px 10px 10px;"><b>Safety Analysis</b></h1></center>
    <div class="container text-center">
      <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
        <div class="col" style="width:160px">
          <form class="d-flex" role="search" action="{{ url_for('search')}}">
            <div class="btn-group-vertical" role="group" aria-label="Vertical radio toggle button group">
              <h2 class="h4">Search by:</h2>
              <input type="radio" class="btn-check" name="radio" id="icao-radio" value="icao" checked autocomplete="off">
              <label class="btn btn-outline-danger" for="icao-radio">ICAO code</label>
              <input type="radio" class="btn-check" name="radio" id="latlon-radio" value="latlon" autocomplete="off">
              <label class="btn btn-outline-danger" for="latlon-radio">Latitude and Longitude</label>
              
            </div>
        </div>
        


        <div class="col" style="width:500px">
          <div class="p-3">
            <h4 class="h5">From:</h4>
            <input name = "from" class="form-control me-2" type="search" placeholder="Enter ICAO code or Latitude and Longitude (lat, lon)" aria-label="YYYY-MM-DD">
            <h4 class="h5">To:</h4>
            <input name = "to" class="form-control me-2" type="search" placeholder="Enter ICAO code or Latitude and Longitude (lat, lon)" aria-label="YYYY-MM-DD">
          </div>
          
        </div>

        <div class="col">
          <h2 class="h4">Aircraft Characteristics:</h2>
          <div class="form-check form-switch">
            <input name = "deicing" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Deicing Equipement</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Pitot Heat</label>
          </div>
        </div>

        <div class="col">
          <br>
          <div class="p-3">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          </div>
        </div>
      </div>
      <br>
        <center><form class="d-flex" role="search" action="{{ url_for('searchAI')}}" style="width:auto">
            <input name = "ai" class="form-control me-2" type="search" placeholder="Search AI prompts (ex: What should I look out for on this flight)" aria-label="" style="margin: 10px 10px 10px 10px;">
            <button class="btn btn-outline-warning" type="submit" style="margin: 10px 10px 10px 10px;">Generate Response</button>
        </form></center>

  </body>
